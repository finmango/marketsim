    <!-- Page header -->

    <main class="single-column-wide" style="margin-top: auto; margin-bottom: auto;">

        <div class="spacer"></div>

        <div id="fire-calculator-chart">

    </div>

    <div id="chart-container" class="chart-container"></div>

    <small style="display: inline-block; width: 100%; text-align: right;">
        This simulation assumes a log-normal distribution of market returns with the estimated

    <div class="spacer"></div>

    <details>
        <summary>Simulator Options</summary>

        <form class="flex one two-600">

            <div>

                    <small>Yearly growth percentage for your investments.</small>
                </label>

            </div>

            <div>
                <label for="income-net">
                    Market Volatility
                    <br>
                    <small>Estimated market volatility, historically 10-20% as per the CBOE Volatility Index</small>
                </label>
                <input type="number" pattern="/d*" id="market-volatility" min="0" value="20">
            </div>

        </form>
    </details>

    <script async>function monthlyToAnnualRate(t){return Math.pow(t+1,12)-1}function annualToMonthlyRate(t){return Math.pow(t+1,1/12)-1}!async function(){const t=document.currentScript.parentElement;await CacheHelper.loadGoogleCharts();const e=t.querySelector("#chart-container"),n=t.querySelector("#expected-return"),a=t.querySelector("#market-volatility");window.simulate=function(){const t=Number(n.value)/100,o=Number(a.value)/100,r=(annualToMonthlyRate(t),Math.log(1+t)),l=numbers.random.distribution.logNormal(120,r,o).map(t=>1+(t-1)/12),u=[];let i={bankrupt:!1},s=1;for(let t=0;t<120;t++){const e=(Math.round(t/12*2)/2).toFixed(1).replace(".0","");u.push({month:t,year:Math.floor(t/12),xlabel:`${e} years`,date:`${Math.floor(t/12)} years and ${t%12} months`,return:100*(s-1)}),s<=.01&&!i.bankrupt&&(i.bankrupt=!0,u[u.length-1].bankrupt=!0,u[u.length-1].annotation="BANKRUPTCY"),s*=l[t]}const m=t=>`${t.date}\n`+`${Formatter.percent(t.return/100)} Return`,c=new google.visualization.DataTable;c.addColumn({label:"Time",type:"string"}),c.addColumn({type:"string",role:"annotation"}),c.addColumn({label:"Return",type:"number"}),c.addColumn({type:"string",role:"tooltip"}),c.addRows(u.map(t=>[t.xlabel,t.annotation,t.return,m(t)])),new google.visualization.AreaChart(e).draw(c,Object.assign({},GOOGLE_CHARTS_CONFIG,{title:"ðŸ¥­ Market Simulator",curveType:"function",series:[{color:"#757575"}],intervals:{style:"area"},vAxis:{textPosition:"out",minValue:-100,format:"#'%'"},interpolateNulls:!0,annotations:{style:"line"}})),e.style.backgroundImage="none"},(new ComponentHelper).addFormData(t.querySelector("form")).onLoad(simulate).init()}();</script>
